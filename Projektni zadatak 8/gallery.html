		<h1>Galerija</h1>
		<div id="gallery">
			<figure id="1">
				<a href="gallery/slika1.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika1.webp" alt="Labrador retriver" title="Labrador retriver">
				<figcaption>Crna, žuta i smeđa tipične su boje dlake labrador retrivera.<figcaption>
			</figure>
			<figure id="2">
				<a href="gallery/slika 2.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 2.webp" alt="Zlatni retriver" title="Zlatni retriver">
				<figcaption>Zlatni retriver još je uvijek jedna od najpopularnijih pasmina obiteljskih pasa.<figcaption>
			</figure>
			<figure id="3">
				<a href="gallery/slika 3.jpg"
                    class="lightbox-trigger">
				<img src="gallery/slika 3.jpg" alt="labrador" title="labrador">
				<figcaption>Labrador - Miroljubivi ljubimci koji su vrlo inteligentni<figcaption>
			</figure>
			<figure id="4">
				<a href="gallery/slika 4.jpg"
                    class="lightbox-trigger">
				<img src="gallery/slika 4.jpg" alt="Njemački ovčar" title="Njemački ovčar">
				<figcaption>Njemački ovčar pasmina je domaćih pasa selektirana i odgajana za čuvanje stoke prvenstveno ovaca.<figcaption>
			</figure>
			<figure id="5">
				<a href="gallery/slika 5.jpg"
                    class="lightbox-trigger">
				<img src="gallery/slika 5.jpg" alt="crni njemački ovčar" title="crni njemački ovčar">
				<figcaption>Crni njemački ovčar od običnog se njemačkog ovčara razlikuje isključivo po boji dlake, dok su njihove osobine i poseban karakter gotovo isti.<figcaption>
			</figure>
            <figure id="6">
				<a href="gallery/slika 6.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 6.webp" alt="Aljaški malamut" title="Aljaški malamut">
				<figcaption>Aljaški malamut najveći je i najmoćniji pas za vuču saonica. Kompaktne je tjelesne građe sa širokim prsima i snažnim ramenima koja mu omogućuju vuču teških tereta.<figcaption>
			</figure>
            <figure id="7">
				<a href="gallery/slika 7.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 7.webp" alt="Border Collie" title="Border Collie">
				<figcaption>Inteligentni i sofisticirani graničarski škotski ovčar, svima poznat kao Border Collie, sa srednje dugim ili kratkim krznom pravi je ovčar zato nije najbolji izbor za baš svaku obitelj.<figcaption>
			</figure>
            <figure id="8">
				<a href="gallery/slika 8.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 8.webp" alt="Akita Inu" title="Akita Inu">
				<figcaption>Ponosna i svojeglava akita inu, velikog, moćnog rasta ima status spomenika prirode u svojoj zemlji Japanu. Izvorno uzgajan kao lovački pas, danas je se uglavnom može naći kao punopravnog člana obitelji. <figcaption>
			</figure>
            <figure id="9">
				<a href="gallery/slika 9.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 9.webp" alt="Bigl" title="Bigl">
				<figcaption>Bigl ima kratke noge koje vas mogu zavarati – ova pasmina srednje veličine držat će vas aktivnim i uvijek je puna iznenađenja!<figcaption>
			</figure>
            <figure id="10">
				<a href="gallery/slika 10.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 10.webp" alt="Aljaški haski" title="Aljaški haski">
				<figcaption>Aljaški haski, za razliku od svojih čistokrvnih rođaka, dugo nije bio cijenjen među ljubiteljima pasa. No imidž ovog mješanca se pomalo mijenja i to s dobrim razlogom.<figcaption>
			</figure>
			<figure id="11">
				<a href="gallery/slika 11.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 11.webp" alt="Alopekis" title="Alopekis">
				<figcaption>Alopekis je izuzetno šarmantan pas koji se pojavljuje u mnogim varijacijama krzna. Međutim, izvan rodne Grčke nije baš poznat.<figcaption>
			</figure>
			<figure id="12">
				<a href="gallery/slika 12.webp"
                    class="lightbox-trigger">
				<img src="gallery/slika 12.webp" alt="Australski ovčar" title="Australski ovčar">
				<figcaption>Suprotno onome što bi ime moglo sugerirati, australski ovčar je pastirski pas iz Sjedinjenih Država. Tamo se uzgaja od 19. stoljeća i vrlo je popularan zbog svoje inteligencije i sposobnosti učenja.<figcaption>
			</figure>
