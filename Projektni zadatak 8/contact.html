	<main>
		<h1>Gdje se nalazimo</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.3732862076254!2d16.048464615391073!3d45.706196579102264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765db5b3ee0e221%3A0xbed9f4b3df25f107!2sVeleu%C4%8Dili%C5%A1te%20Velika%20Gorica!5e0!3m2!1sen!2shr&q=Veleu%C4%8Dili%C5%A1te%20Velika%20Gorica&marker=!1m3!3m2!1s0x4765db5b3ee0e221%3A0xbed9f4b3df25f107!2sVeleu%C4%8Dili%C5%A1te%20Velika%20Gorica" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="mailto:dbozuric@vvg.hr" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Tvoje ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Tvoje prezime.." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Tvoj email.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="" selected>Molimo odaberite</option>
				  <option value="BE">Belgija</option>
				  <option value="HR" >Hrvatska</option>
				  <option value="LU">Luxemburg</option>
				  <option value="HU">Mađarska</option>
                  <option value="HU">Srbija</option>
                  <option value="HU">BiH</option>
                  <option value="HU">Slovenija</option>
				</select>

				<label for="subject">Komentar</label>
				<textarea id="subject" name="subject" placeholder="Napiši nešto..." style="height:200px"></textarea>

				<input type="submit" value="Potvrdi">
			</form>
		</div>
	</main>
